name: build-windows-exe

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package and build tools
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,build]"

      - name: Run offline-safe tests (synthetic only)
        shell: powershell
        run: |
          python -m pytest

      - name: Build Windows offline GUI exe
        shell: powershell
        run: |
          .\scripts\build_exe.ps1 -PythonExe "python"

      - name: Upload Windows GUI exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: motionanalyzer-windows-exe
          path: dist/motionanalyzer-gui.exe
